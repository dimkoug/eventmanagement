{% extends 'site/base.html' %}

{% block page_header %}
  Form
{% endblock %}


{% block content %}

<form method="post">{% csrf_token %}
  <div class="row">
    <div class="col-lg-12">
      {{ form.as_p }}
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-lg-12">
      <input class="btn btn-primary pull-right" type="submit" value="{% if form.instance.pk %}Update {% else %}Save {% endif %}" />
    </div>
  </div>
</form>
{% endblock %}
