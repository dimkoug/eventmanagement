{% extends 'site/base.html' %}

{% block scripts %}
<script>
  $(document).ready(function(){
    $('#id_start_date, #id_end_date').datetimepicker({
      inline: true,
      sideBySide: true,
      format: 'YYYY-MM-DD HH:mm'
    });
  })

</script>

{% endblock %}

{% block page_header %}
  Form
{% endblock %}

{% block content %}

<div class="row py-2">
  <div class="col">
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
      <div class="row">
        <div class="col-lg-12">
          {{ form.as_p }}
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-lg-12">
          <input class="btn btn-primary pull-right" type="submit" value="{% if form.instance.pk %}Update {% else %}Save {% endif %}" />
        </div>
      </div>
    </form>
  </div>
</div>
{% if form.instance.eventmedia.all %}
<div class="row py-2">
  <div class="col">
    {% for image in form.instance.eventmedia.all %}
      <a href="{{image.image.url}}"><img src="{{image.image.url}}" alt="" style="width:100px;height:100px;" /></a>
    {% endfor %}
  </div>
</div>
{% endif %}


{% endblock %}
